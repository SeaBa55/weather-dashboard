<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Bootstrap -->
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />

        <!-- Fontawesome -->
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
        />

        <!-- CSS only -->
        <link rel="stylesheet" href="assets/style.css">

        <title>Weather Dashboard</title>

    </head>

    <body>

        <!-- Added nav bar to replace the current header for style -->
        <nav class="navbar navbar-dark bg-dark">

        <!--title/logo in nav bar -->
        <a class="navbar-brand" href="#">Weather Dashboard</a>

        </nav>

        <main>

            <div class="container my-container">

                <div class="row my-row">

                    <div class="col my-col">

                        <div class="row my-row">

                            <!-- search cities card container - styled to extend to maximum width of its container-->
                            <div class="card border-dark" style="width: 100%;">
        
                                <div class="card-header">Search for a City</div>

                                <div class="card-body text-dark">
                                    
                                    <div class="input-group">
                                        
                                        <input type="text" class="form-control" placeholder="Enter a City" aria-label="enter city name" aria-describedby="search button">

                                        <div class="input-group-append search">

                                            <button class="btn btn-outline-secondary" type="button" id="search-button">
                                                <i class="fas fa-search"></i>
                                            </button>

                                        </div>

                                    </div>

                                </div>

                            </div>
        
                        </div>

                        <div class="row my-row">
                            
                            <!-- recently searched cities card container - styled to extend to maximum width of its container-->
                            <div class="card border-dark" id="recent-cities" style="width: 100%;">
        
                                <div class="card-header">Recent Cities</div>

                                <div class="card-body text-dark">
                                    
                                    <div class="list-group list-group-flush" id="recent-cities-btns">
                                        
                                        <!-- example list item buttons to be programatically added -->
                                        <!-- <button type="button" class="list-group-item list-group-item-action">Washington, DC</button> -->
                                        
                                    </div>

                                </div>
        
                            </div>
        
                        </div>

                    </div>
                 
                    <div class="col-md-8 my-col" id="weatherDisplay">

                        <div class="row my-row">

                            <!-- today's forcast card for selected city - styled to extend to maximum width of its container-->
                            <div class="card border-dark" style="width: 100%;">
        
                                <div class="card-header" id="current-city-date"></div>

                                <div class="card-body text-dark">
                                 
                                    <div class="row my-row">

                                        <div class="col-4 my-col" id="current-weather-icon">

                                            <!-- Current Weather Icon -->

                                        </div>

                                        <div class="col-8 my-col">
                                            
                                            <div class="row my-row" id="current-temp">
                                                <!-- Temperature Display  -->
                                            </div>
                                            
                                            <div class="row my-row" id="current-humidity">
                                                <!-- Humidity Display -->
                                            </div>

                                            <div class="row my-row" id="current-wind">
                                                <!-- Wind Speed Display -->
                                            </div>

                                            <div class="row my-row" >

                                                <!-- UV Index Display -->
                                                <h5><span class="badge badge-pill align-middle" id="current-uvi"></span></h5>

                                            </div>

                                        </div>

                                    </div>

                                </div>
        
                            </div>
        
                        </div>

                        <div class="row my-row">
                            
                            <!-- 5-day forcast card - styled to extend to maximum width of its container-->
                            <div class="card border-dark" style="width: 100%;">
        
                                <div class="card-header">5-Day Forecast</div>

                                <div class="card-body card5day-body text-dark">
                                    
                                    <!-- center 5-day forcast cards within card container -->
                                    <div class="row justify-content-center" id="forcast-5day-container">
                                        
                                        <!-- individual day card for 5-day forcast area - sample layout -->
                                        <!-- <div class="col-lg-2 col-md-4 col-sm-3 mb-4 card5day">   
                                                <div class="card text-white bg-info">
                                                    <div class="card-header card5day-header">12/20</div>
                                                    <div class="card-body single-day-body">
                                                        
                                                        <div class="row my-row">
                                                            Icon
                                                        </div>
                                                        <div class="row my-row">
                                                            Temp: 88  F
                                                        </div>
                                                        <div class="row my-row">
                                                            Humidity: 43%
                                                        </div>
                                            
                                                        
                                                    </div>
                                                </div>
                                            </div> -->
                                        
                                    </div> 

                                </div>
        
                            </div>
        
                        </div>

                    </div>

                </div>

            </div>

        </main>  

        <!-- Sticky Footer (modified - copied and pasted from https://getbootstrap.com/docs/4.5/examples/sticky-footer-navbar/ -->
        <footer class="footer mt-auto bg-dark">
            <div class="foot-container">

                <span class="my-foot-text">Â© 2020 v1.6 - updated: 7/23 by S. Arrazola</span>
                
            </div>
        </footer>

    </body>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- moment api library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data-10-year-range.js"></script>

    <!-- javascript relative path -->
    <script src="assets/script.js"></script>

</html>
